<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Log In' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
              <ion-label>Should be a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              <ion-label>Should be at least 6 characters</ion-label>
            </ion-item>
          </ion-list> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button fill="clear" type="button" color="primary" expand="block" (click)="onSwitchMode()">
            Switch to {{ isLogin ? 'Sign Up' : 'Log In' }}
          </ion-button>
          <ion-button [disabled]="!f.valid" color="tertiary" type="submit" (click)="onLogin()" expand="block">
            {{ isLogin ? 'Log In' : 'Sign Up'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
